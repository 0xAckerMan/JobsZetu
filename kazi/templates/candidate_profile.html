{% extends 'kazi/base.html' %}

{% block content %}
  <h1>Edit Candidate Profile</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ candidate.name }}">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" value="{{ candidate.email }}">
    </div>
    <div class="form-group">
      <label for="profession_title">Profession Title</label>
      <input type="text" class="form-control" id="profession_title" name="profession_title" value="{{ candidate.profession_title }}">
    </div>
    <!-- add other fields as needed -->
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
{% endblock %}
